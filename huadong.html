<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>touch滑动</title>
		<meta name="description" content="A Collection of Page Transitions with CSS Animations" />
		<meta name="keywords" content="page transition, css animation, website, effect, css3, jquery" />
		<meta name="author" content="Chauncey" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<link rel="stylesheet" type="text/css" href="css/animations.css" />
		<link rel="stylesheet" type="text/css" href="swiper/swiper.min.css"/>
		<style type="text/css">
			*{margin: 0; padding: 0;}
			html,body{height: 100%;}
			.container{height: 100%; position: relative;overflow: hidden;}
			.wrap{height: 500%; position: absolute; width: 100%; top: 0; transition-duration: 1s ; font-size: 300px; color: #CCCCCC;} 
			.list{height: 20%;}
			.red{background: indianred;}
			.blue{background: dodgerblue;}
			.green{background: darkgreen;}
			.yellow{background: goldenrod;}
			.black{background: gray;}
		</style>
	</head>
	<body>
		<div class="container swiper-container">
			<div id="pt-main" class="wrap pt-perspective swiper-wrapper">
				<div class="list pt-page red swiper-slide">1</div>
				<div class="list pt-page blue swiper-slide">2</div>
				<div class="list pt-page green swiper-slide">3</div>
				<div class="list pt-page yellow swiper-slide">4</div>
				<div class="list pt-page black swiper-slide">5</div>
			</div>
		</div>
	</body>
	<script src="js/jquery.min.js"></script>
	<script src="js/transition.js"></script>
	<script src="swiper/swiper.min.js"></script>
	<script type="text/javascript">
		var container = document.querySelector(".container");
		
		var translate = new transition({
			$main: $('#pt-main'),
			loop: true,
		});
		container.addEventListener("touchmove",function(){
			translate.nextPage(66);
		},false)
		
		var swiper1 = new Swiper('.swiper-container', {
	        slidesPerView: 1,
	        spaceBetween: 0,            
	        loop: true,					
	    		effect: 'slide',				
	    		direction:'vertical'
	    });

	</script>
</html>
