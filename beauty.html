	var imgs = [];

		var hasLoad = 0; 
		$.each(imgs,function(index,con){
			var newImg = new Image();
			newImg.onload = function(){
				hasLoad++;
				num = parseInt((hasLoad/imgs.length)*100+"%");
				console.log(num);
				$('#prog').html(num);
				if (hasLoad==imgs.length) {
					console.log("加载完毕");
				}
			}
			newImg.src = "images/"+con;
			arrImg.push(newImg);			
		})

	    			if(s.disx>0){
	    				mt-=40;
	    				$('.jindu').css("top",ot+mt);
	    				console.log(ot+mt);
	    			}else if(s.disx<0){
	    				mt+=40;
	    				$('.jindu').css("top",ot+mt);
	    			}
	    		},false)
