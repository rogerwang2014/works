	<script type="text/javascript">
		var oh = document.documentElement.offsetHeight;
		var scale = oh/1040;
		console.log(scale);
		var con = document.querySelector(".container");
		con.style.transformOrigin = "center top";
		con.style.transform = "scale("+scale+")";
		
		var swiper1 = new Swiper('.swiper-wrapper', {
	        slidesPerView: 1,
	        spaceBetween: 0,            //每页之间的间隙
	        loop: true,					//首末继续循环
	    		effect: 'slide',				//切换效果
	    		direction:'vertical'
	    });
	    var translate = new transition({
			$main: $('#pt-main'),
			loop: true,
//			endNextPage: true,
		});
		document.addEventListener("touchmove",function(){
			translate.nextPage(50);
		},false)
